<form class="d-flex flex-column justify-content-center text-white currencyForm">
  <div class="d-flex">
    <div class="form-group w-50">
      <label for="currency1" class="mb-1">Waluta do zamiany</label>
      <select #selectCurrency1 class="form-control" id="currency1">
        @for (select1Element of select1Elements; track i; let i = $index) {
        @if(i == indexInSelect){
        <option selected>{{ select1Element }}</option>
        }@else{
        <option>{{ select1Element }}</option>
        } }
      </select>
    </div>
    <div class="d-flex align-items-end">
      <button
        #changeCurrienciesButton
        type="button"
        (click)="
          changeCurriencies(
            changeCurrienciesButton,
            selectCurrency1,
            selectCurrency2,
            $event
          )
        "
        class="arrowsButton arrowsAnimation"
      >
        <img
          src="../../../assets/iconArrow.svg"
          alt="strzaÅ‚ki"
          class="me-2 ms-2 arrows"
        />
      </button>
    </div>
    <div class="form-group w-50">
      <label for="currency2" class="mb-1">Waluta docelowa</label>
      <select #selectCurrency2 class="form-control" id="currency2">
        @for (select2Element of select2Elements; track i; let i = $index) {
        @if(i == indexInSelect){
        <option selected>{{ select2Element }}</option>
        }@else{
        <option>{{ select2Element }}</option>
        } }
      </select>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <div class="d-flex flex-column align-items-center form-group w-50">
      <label for="value1" class="text-center mb-1">Mam</label>
      <input
        #iHave
        type="number"
        class="form-control"
        id="value1"
        step="0.01"
      />
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <input
      (click)="onCalcClicked(iHave, selectCurrency1, selectCurrency2, $event)"
      type="submit"
      value="Oblicz"
      class="btn btn-primary"
    />
  </div>
</form>
